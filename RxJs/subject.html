<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <button>Button</button>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script>
        
        var subject = new Rx.Subject();

        subject.subscribe({
            next:function(value){
                console.log(value);
            },
            error: function(error){
                console.log(error);
            },       
            complete: function () {
                console.log("Completed");
            }
        });


        subject.subscribe({
            next: function(value){
                console.log(value);
            }
        });

        subject.next('A new data piece');
        subject.complete();
        subject.next('new value');
    </script>
</body>
</html>
