<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

</head>
<body>
    
    <input type="text">
    
    <script>
        
        var input = document.querySelector('input');

        var observable = 
          Rx.Observable.fromEvent(input, 'input');

        observable
            .debounceTime(500)
            .subscribe({

                next:function (event) 
                {
                    console.log(event.target.value);        
                        }
     }); </script>
</body>
</html>
